<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="full">
        <div>
            <h1 class="header">Counter</h1>
        </div>
        <div class="main-counter"> 
            <p>
                <span class="count">0</span>
            </p>
            
        </div>
        <div class="btns">
            <button class="a55">-5</button>
            <button class="a44">-4</button>
            <button class="a33">-3</button>
            <button class="a22">-2</button>
            <button class="a11">-1</button>
            <button class="back">RESET</button>
            <button class="a1">1</button>
            <button class="a2">2</button>
            <button class="a3">3</button>
            <button class="a4">4</button>
            <button class="a5">5</button>
            
            
        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
